<div class="row">
  <div class="col s12 m12 l10">
    <div class="card postDiv">
      <div class="card-content">
        <form class="" [formGroup]="postForm" (ngSubmit)="submitForm(postForm.value)">
          <div class="formDiv">
            <textarea formControlName="post" id="textarea1" class="materialize-textarea"></textarea>
            <div class="file-field input-field">
              <div class="row">
                <div class="col s6">
                  <div class="btn">
                    <i class="material-icons" style="margin:1px;">image</i>
                    <span>Image</span>
                    <input type="file" />
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" />
                  </div>
                </div>
                <div class="col s6 " style="display: flex; justify-content: flex-end;">
                  <div *ngIf="postBtn.disabled" style="margin-right:3px;">
                    <app-smallspinner></app-smallspinner>
                  </div>
                  <button id="postBtn" class="btn postBtn">post</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
