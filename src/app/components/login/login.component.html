<div class="container">
  <div class="row">
    <div class="col s10 offset-s1" id="panel">
      <h3 id="title">Login</h3>
      <div id="errorMsg" *ngIf="errorMsg">
        <span>{{ errorMsg }}</span>
      </div>
      <div class="progress" *ngIf="spinner">
        <div class="indeterminate"></div>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="submitLogin()" class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input formControlName="email" placeholder="Enter your username" type="text" />
            <label for="first_name">Email</label>

            <div *ngIf="email.touched && email.invalid" class="ng-invalid ng-touched">
              <small style="color: #f10b0b9d;" *ngIf="emailRequired()"> Your Email is required!</small>
              <!-- <small style="color: #f10b0b9d;" *ngIf='emailNotValid()'> Your Email is not a valid email address!</small> -->
            </div>
          </div>

          <div class="input-field col s12">
            <input formControlName="password" id="last_name" type="password" />
            <label for="last_name">Password</label>
            <div *ngIf="password.touched && password.invalid" class="ng-invalid ng-touched">
              <small style="color: #f10b0b9d;" *ngIf="passwordRequired()"> Your Password is required!</small>
              <!-- <small style="color: #f10b0b9d;" *ngIf='emailNotValid()'> Your Email is not a valid email address!</small> -->
            </div>
          </div>
        </div>
        <button [disabled]="!loginForm.valid" class="btn waves-effect" id="loginbtn">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
