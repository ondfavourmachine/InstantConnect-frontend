<div class="container">
  <div class="row">
    <div class="col s10 offset-s1" id="panel">
      <h3 id="title">Sign Up</h3>

      <form class="col s12" [formGroup]="signupForm" (ngSubmit)="signUp()">
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Enter your username" type="text" formControlName="username" />
            <label for="first_name">Username</label>
          </div>
          <div class="input-field col s12">
            <input type="email" formControlName="email" />
            <label for="last_name">Email</label>
          </div>
          <div class="input-field col s12">
            <input type="password" formControlName="password" />
            <label for="last_name">Password</label>
          </div>
        </div>
        <button class="btn waves-effect" type="submit" id="signupbtn">
          Sign up
        </button>
      </form>
    </div>
  </div>
</div>
